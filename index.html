<html lang=en>

<head>
    <title>ExploREstaurants</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif|Oxygen:300" rel="stylesheet">
</head>

<body>
    <!--Question: necessary Div for background?-->
    <!--    <div class='background-image'></div>-->
    <header>
        <img src="https://i.pinimg.com/736x/42/c3/39/42c3397907bbcbded0b912fa956f8a42--scallop-plating-fish-plating.jpg" class='logo' alt="ExploREstaurant logo">
        <h1>ExploREstaurant</h1>
        <p class='moto'>Only Eat The Best From Your Area</p>
        <form class='search-query'>
            <input type="text" name='user-query' class='input-box' placeholder="Search by Location" />
            <input type='submit' name='user-query' class='input-submit' />
        </form>
    </header>
    <main role='main' class='main'>
        <section class='zomato-output-section'>
            <h2 class='zomato-outputs-heading'>Explore through location</h2>
            <div class='zomato-outputs'>
                <div class='zomato-output'>
                    <!--                   Request image link, image alt, restaurant name, restaurant phone, and restaurant address from Zomato API-->
                    <div style='background-image: url(https://i.pinimg.com/736x/42/c3/39/42c3397907bbcbded0b912fa956f8a42--scallop-plating-fish-plating.jpg)' class='zomato-output-image'></div>
                    <h3 class='zomato-output-restaurant-name'>Eat 1000 Sushi Restaurant</h3>
                    <p class='zomato-output-restaurant-phone'>878.000.1234</p>
                    <p class='zomato-output-restaurant-street'>127 Main Street, Suite 1bc</p>
                    <p class='zomato-output-restaurant-state'>Dallas, Texas</p>
                </div>
            </div>
        </section>
        <section class='youtube-output-section'>
            <h2 class='youtube-outputs-heading'>Explore through video</h2>
            <div class='youtube-outputs'>
                <div class='youtube-output'>
                    <!--                Request video name and video image from YouTube API-->
                    <img src="https://i.pinimg.com/736x/42/c3/39/42c3397907bbcbded0b912fa956f8a42--scallop-plating-fish-plating.jpg" class='youtube-output-image' alt="">
                    <h3 class='youtube-output-video-name'>Video Name</h3>
                </div>
            </div>
        </section>
    </main>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
<script src='app.js'></script>

</html>
